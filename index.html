<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img src="./resources/logo.svg" alt="" />
      </div>

      <h1>Join our Newsletter</h1>
      <p id="info">
        Keep up with our latest collections, exclusive deals, and special
        offers! We introduce a new collection every week, so stay tuned to snag
        the hottest items just for you.
      </p>

      <form class="card">
        <div class="email-container">
          <!-- <span class="email">Enter your email address</span> -->
          <input type="email" class="email-inp" placeholder="Enter your email address" required>
        </div>
        <div class="subscribe-container">
          <!-- <span class="subscribe">Subscribe now</span> -->
           <button class="btn" type="submit">Subscribe now!</button>
        </div>
        <div class="note-container">
          <span class="note"
            >Your email is 100% confidential and won't send you any spam.</span
          >
        </div>
      </form>
    </div>
